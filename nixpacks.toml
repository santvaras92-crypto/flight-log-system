# Force clean install and build - Feb 17 2026 v4
[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x", "openssl"]

[phases.install]
cmds = ["rm -rf node_modules/.cache", "npm ci --force"]

[phases.build]
cmds = ["echo 'Verifying source files...' && ls -la app/actions/create-flight-submission.ts app/actions/create-fuel.ts app/actions/create-deposit.ts app/actions/pilot-actions.ts lib/generate-account-pdf.ts && npm run build"]

[start]
cmd = "npm start"


